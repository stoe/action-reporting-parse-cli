name: Publish

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  publish:
    uses: stoe/policies/.github/workflows/policy-node-publish.yml@main
    with:
      npm: true
      gh: true
    secrets:
      npm_token: ${{ secrets.NPM_TOKEN }}
